<div align="center" class='mainContainer'>
    <div style="text-align: center; font:200">YOURE WELLCOME</div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field>
                <input type="text" placeholder="Please, input email" matInput formControlName="email"
                    [(ngModel)]="email">
                <button mat-button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input type="password" placeholder="Please, input password" matInput formControlName="password"
                    [(ngModel)]="password">
                <button mat-button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div>
            <button type="submit" type="submit" style="margin-bottom: 1em;" mat-button
                [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>
</div>
